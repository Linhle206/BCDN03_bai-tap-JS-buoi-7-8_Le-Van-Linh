<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row inputZ">
                <div class="form-group col-3">
                    <label for="num">Nhập số nguyên</label>
                    <input type="number" class="form-control" id="num">
                </div>
                <p class="alert alert-success col-6"></p>
            </div>
            <button onclick="enterZ()" type="button" class="btn btn-primary">Nhập</button>
        </form>
        <div class="result row">
            <div class="sumP col-3 mt-3">
                <button onclick="sumP()" type="button" class="btn btn-primary mt-3 mb-3">Tổng các số dương</button>
                <p class="alert alert-primary"></p>
            </div>
            <div class="countP col-3 mt-3">
                <button onclick="countP()" type="button" class="btn btn-primary mt-3 mb-3">Đếm số dương</button>
                <p class="alert alert-primary"></p>
            </div>
            <div class="findMin col-3 mt-3">
                <button onclick="findMin()" type="button" class="btn btn-primary mt-3 mb-3">Số nhỏ nhất</button>
                <p class="alert alert-primary"></p>
            </div>
            <div class="findPMin col-3 mt-3">
                <button onclick="findPMin()" type="button" class="btn btn-primary mt-3 mb-3">Số dương nhỏ nhất</button>
                <p class="alert alert-primary"></p>
            </div>
            <div class="findLastEven col-3 mt-3">
                <button onclick="findLastEven()" type="button" class="btn btn-primary mt-3 mb-3">Số chẵn cuối cùng</button>
                <p class="alert alert-primary"></p>
            </div>
            <div class="comparePN col-3 mt-3">
                <button onclick="comparePN()" type="button" class="btn btn-primary mt-3 mb-3">So sánh số lượng số âm, dương</button>
                <p class="alert alert-primary"></p>
            </div>  
            <div class="findFirstPrime col-3 mt-3">
                <button onclick="findFirstPrime()" type="button" class="btn btn-primary mt-3 mb-3">Số nguyên tố đầu tiên</button>
                <p class="alert alert-primary"></p>
            </div>
            <div class="sort col-3 mt-3">
                <button onclick="sortUp()" type="button" class="btn btn-primary mt-3 mb-3">Sắp xếp tăng dần</button>
            </div>
            <div class="countZ col-3 mt-3">
                <div class="inputR">
                    <div class="form-group">
                        <label for="num1">Nhập số thực</label>
                        <input type="number" class="form-control" id="num1">
                    </div>
                    <p class="alert alert-success"></p>
                </div>
                <button onclick="enterR()" type="button" class="btn btn-primary mt-3 mb-3">Nhập</button>
                <button onclick="countZ()" type="button" class="btn btn-primary mt-3 mb-3">Số số nguyên</button>
                <p class="printCount alert alert-primary"></p>
            </div>
            <div class="change2Num col-4 mt-3">
                <div class="row">
                    <div class="form-group col">
                        <label for="num2">Nhập vị trí số đầu tiên</label>
                        <input type="number" class="form-control" id="num2">

                    </div>
                    <div class="form-group col">
                        <label for="num3">Nhập vị trí số thứ hai</label>
                        <input type="number" class="form-control" id="num3">
                    </div>
                </div>
                <button onclick="change2Num()" type="button" class="btn btn-primary mb-3">Đổi vị trí</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>

</body>

</html>
